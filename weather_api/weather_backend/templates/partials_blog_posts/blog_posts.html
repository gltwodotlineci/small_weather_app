{% extends 'base/base.html' %}
{% block content %}

    <div>
        <h3> Blog page.</h3>

      {% for post in blog_posts %}

            Title: {{ post.title }}, Author: {{ post.author }}
        </p>
        <p>
            {{ post.body }}
        </p>
        {% endfor %}

    </div>
{% endblock %}
