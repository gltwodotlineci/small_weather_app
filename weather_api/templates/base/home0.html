<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<h3> Weather in cities</h3>
</body>

<form method="POST">
  {% csrf_token %}

    <label for="insertForm4" class="form-label"> Chose your city
        <input type="text" class="form-control border-4 rounded-pill" id="insertForm4"
                   name="city1" style="width: 157px;" role="textbox" aria-label="Entrer the first city name">
    </label>

    <select name="first_choice_day" class="form-control border-4 rounded-pill" id="insertForm" required
                        style="width: 157px;" role="menu" aria-label="Selectioner menu">
                  <option value="" disabled selected hidden>Choise the day of the weather</option>
                  <option value=1>Today</option>
                  <option value=2>Tomorrow</option>
                  <option value=3>The day after tomorrow</option>
                  <option value=4>Thtree days from now</option>
                  <option value=5>For days from now</option>
                  <option value=6>Five days from now</option>
                  <option value=7>Six days from now</option>
    </select>
    <br>
    <button type="submit" class="btn btn-success" id="boutonAction"
            role="button" aria-label="submiting choice">
            <h4 class="">Je Valide</h4>
    </button>

</form>
<p>___________</p>
<p>{{ response }}</p>
</html>
